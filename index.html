<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BioChat</title>
    <script src="p5/p5.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="login">
      <form id="login">
        <h1>BioChat Login</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter Username">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter Password">
        <button type="button" name="login-btn" id="login-btn">Login</button>
      </form>
    </div>
    <div class="text-area">
      <input class="chatbox" type="text" name="" value=""></input>
      <p class="response"></p>
    </div>
    <div class="profile-area">
      <div class="menu-option">
          <button id="name" class="menu-drop-btn" type="button" name="button">
            Alice
          </button>
          <div class="menu-elements">
            <button type="button" name="button">Bob</button>
            <button type="button" name="button">Sam</button>
          </div>
      </div>
      <h2>Sex: Female</h2>
      <h2>Family History:</h2><br>
      <p>Father: Macular degeneration</p>
      <p>Mother: Ulcerative Culitus</p>
      <h2>Age: 26</h2>
      <h2>Last vision appointment: 2 years ago</h2>
      <h2>No history of alcohol or drugs</h2>
      <h2>Blood type: O-</h2>
      <h2>Current Medication: daily multivitamen</h2>
    </div>
  </body>
</html>
